<html>
    <head>
        <title>Feedback Formulier</title>
    </head>
    <body>
        <h1>Feedback Formulier</h1>
        <form name="feedback" method="POST" data-netlify="true">
            <input type="hidden" name="form-name" value="feedback" />
            <input name="name" type="text" placeholder="Je Naam" required />
            <input name="email" type="email" placeholder="Je E-mail" required />
            <textarea name="message" placeholder="Je Bericht" required></textarea>
            <button type="submit">Verzend Feedback</button>
        </form>
    </body>
</html>
